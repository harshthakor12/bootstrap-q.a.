<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="text-center">
      Create an FAQ Section Using the accordion Component and add a font utility
      class to format the text
    </h1>
    <div class="d-flex justify-content-center">
      <div class="accordion w-25" id="accordionExample">
        <div class="accordion-item">
          <h1 class="bg-light p-5">
            <img
              class="img-fluid"
              style="width: 90px"
              src="image/menu.png"
              alt=""
            />Our Menu
          </h1>
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <img class="w-25" src="image/breakfast.png" alt="" /><span
                >Breakfast</span
              >
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <img
                class="w-25 rounded-circle"
                src="image/breakfast-1.jpg.webp"
                alt=""
              />
              <span>Grilled Beef with potatoes</span>
              <span>$20</span>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              <img class="w-25" src="image/serving-dish.png" alt="" /><span
                >Lunch</span
              >
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <img
                class="w-25 rounded-circle"
                src="image/lunch-3.jpg.webp"
                alt=""
              />
              <span>Grilled Beef with potatoes</span>
              <span>$30</span>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              <img class="w-25" src="image/dinning-table.png" alt="" /><span
                >Dinner</span
              >
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <img
                class="w-25 rounded-circle"
                src="image/dinner-3.jpg.webp"
                alt=""
              />
              <span>Grilled Beef with potatoes</span>
              <span>$25</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
